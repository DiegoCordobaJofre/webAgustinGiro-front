<section class="section contact-page">
  <div class="container">
    <div class="contact-content">
      <h1 class="page-title">Contacto</h1>
      
      <div class="contact-grid">
        <div class="contact-info">
          <h2>Información de Contacto</h2>
          <div class="contact-item">
            <h3>Email</h3>
            <p>contacto&#64;agustingiro.com</p>
          </div>
          <div class="contact-item">
            <h3>Teléfono</h3>
            <p>+34 XXX XXX XXX</p>
          </div>
          <div class="contact-item">
            <h3>Dirección</h3>
            <p>Tu dirección aquí</p>
          </div>
        </div>
        
        <div class="contact-form-wrapper">
          <h2>Envíanos un mensaje</h2>
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
            <div class="form-group">
              <label for="name">Nombre *</label>
              <input 
                type="text" 
                id="name" 
                formControlName="name"
                class="form-input"
                [class.error]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
            </div>
            
            <div class="form-group">
              <label for="email">Email *</label>
              <input 
                type="email" 
                id="email" 
                formControlName="email"
                class="form-input"
                [class.error]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
            </div>
            
            <div class="form-group">
              <label for="message">Mensaje *</label>
              <textarea 
                id="message" 
                formControlName="message"
                class="form-input form-textarea"
                rows="6"
                [class.error]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"></textarea>
            </div>
            
            <button 
              type="submit" 
              class="btn btn--primary"
              [disabled]="contactForm.invalid">
              Enviar Mensaje
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
