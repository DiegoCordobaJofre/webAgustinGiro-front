<section class="projects-carousel" *ngIf="!isLoading && carouselProjects.length > 0">
  <div class="carousel-container">
    <div class="carousel-slides" [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">
      <div 
        class="carousel-slide" 
        *ngFor="let project of carouselProjects"
        [style.background-image]="'url(' + project.image + ')'">
        <div class="carousel-slide__overlay"></div>
        <div class="carousel-slide__content" [routerLink]="['/proyectos', project.id]">
          <div class="carousel-slide__info">
            <h2 class="carousel-slide__title">{{ project.title }}</h2>
            <p class="carousel-slide__description">{{ project.description }}</p>
            <div class="carousel-slide__meta">
              <span class="carousel-slide__category">{{ project.category }}</span>
              <span class="carousel-slide__status">{{ project.status }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Navigation arrows -->
    <button class="carousel-nav carousel-nav--prev" (click)="previousSlide()" aria-label="Proyecto anterior">
      ‹
    </button>
    <button class="carousel-nav carousel-nav--next" (click)="nextSlide()" aria-label="Siguiente proyecto">
      ›
    </button>
    
    <!-- Dots indicator -->
    <div class="carousel-dots">
      <button 
        *ngFor="let project of carouselProjects; let i = index"
        class="carousel-dot"
        [class.carousel-dot--active]="i === currentSlide"
        (click)="goToSlide(i)"
        [attr.aria-label]="'Ir a ' + project.title">
      </button>
    </div>
  </div>
</section>

<div class="loading" *ngIf="isLoading">
  <div class="container">
    <p>Cargando proyectos...</p>
  </div>
</div>
